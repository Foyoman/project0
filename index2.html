<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
</head>
<body>
    <header>
        <img src="images/freshmint.webp" alt="tic tac"></header>
        <img src="images/324099081595211.png" alt="toe">
    <div id="turns">
        <h4>Player's Turn:</h4>
        <p id="players-turn"></p>
    </div>
    <div class="container">
        <div class="left sidebar">
            <img src="images/x.webp" id="xAvatarPic" alt="x">
            <h3 id="x-wins">Wins: </h3>

            <form id="x-form">
                <label>
                    Select your avatar
                    <select name="x-avatar">
                        <option value="default">Default</option>
                        <option value="x-wing">X-Wing</option>
                    </select>
                </label>
                <button type="submit">Change avatar</button>
            </form>
        </div>
        <div id="board">
            <div class="square clickable x1 y3"><img></div>
            <div class="square clickable x2 y3"><img></div>
            <div class="square clickable x3 y3"><img></div>

            <div class="square clickable x1 y2"><img></div>
            <div class="square clickable x2 y2"><img></div>
            <div class="square clickable x3 y2"><img></div>

            <div class="square clickable x1 y1"><img></div>
            <div class="square clickable x2 y1"><img></div>
            <div class="square clickable x3 y1"><img></div>

            <!-- .x1.y3.x2.y2.x3.y1 -->
            <!-- .x3.y3.x2.y2.x1.y1 -->
        </div> 
        <div class="right sidebar">
            <img src="images/circle-png.webp" id="oAvatarPic" alt="o">
            <h3 id="o-wins">Wins: </h3>

            <form id="o-form">
                <label>
                    Select your avatar
                    <select name="o-avatar">
                        <option value="default">Default</option>
                        <option value="donut">Donut</option>
                        <option value="tie-fighter">Tie Fighter</option>
                    </select>
                </label>
                <button type="submit">Change avatar</button>
            </form>
        </div>
    </div>
    <p id="result"></p>
    <button id="new-game">New Game</button>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery.js"></script>
    <script src="js/logic.js"></script>
    <script src="js/script2.js"></script>
</body>
</html>
