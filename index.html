<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery.js"></script>
    <script src="js/script.js"></script>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div class="container">
        <div id="board">
            <div class="square x1 y3" id="x1y3"><img></div>
            <div class="square x2 y3" id="x2y3"><img></div>
            <div class="square x3 y3" id="x3y3"><img></div>

            <div class="square x1 y2" id="x1y2"><img></div>
            <div class="square x2 y2" id="x2y2"><img></div>
            <div class="square x3 y2" id="x3y2"><img></div>

            <div class="square x1 y1" id="x1y3"><img></div>
            <div class="square x2 y1" id="x2y3"><img></div>
            <div class="square x3 y1" id="x3y3"><img></div>

            <!-- .x1.y3.x2.y2.x3.y1 -->
            <!-- .x3.y3.x2.y2.x1.y1 -->
        </div> 
    </div>
</body>
</html>
