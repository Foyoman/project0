<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
</head>
<body>
    <header>
        <img src="images/freshmint.webp" alt="tic tac"></header>
        <img src="images/324099081595211.png" alt="toe">
    <div id="turns">
        <h4>Player's Turn:</h4>
        <p id="players-turn"></p>
    </div>
    <div class="container">
        <div class="left sidebar">
            <img src="images/x.webp" id="xAvatarPic" alt="x">
            <h3 id="x-wins">Wins: </h3>

            <form id="x-form">
                <label>
                    Select your avatar
                    <select name="x-avatar">
                        <option value="defaultX">Default</option>
                        <option value="shuriken">Shuriken</option>
                        <option value="x-wing">X-Wing</option>
                        <option value="link">Link</option>
                        <option value="pikachu">Pikachu</option>
                        <option value="cat">Cat</option>
                    </select>
                </label>
                <button type="submit">Change avatar</button>
            </form>
        </div>
        <div id="board">
            <div class="square clickable" data-value="0"><img></div>
            <div class="square clickable" data-value="1"><img></div>
            <div class="square clickable" data-value="2"><img></div>

            <div class="square clickable" data-value="3"><img></div>
            <div class="square clickable" data-value="4"><img></div>
            <div class="square clickable" data-value="5"><img></div>

            <div class="square clickable" data-value="6"><img></div>
            <div class="square clickable" data-value="7"><img></div>
            <div class="square clickable" data-value="8"><img></div>
        </div> 
        <div class="right sidebar">
            <img src="images/circle-png.webp" id="oAvatarPic" alt="o">
            <h3 id="o-wins">Wins: </h3>

            <form id="o-form">
                <label>
                    Select your avatar
                    <select name="o-avatar">
                        <option value="defaultO">Default</option>
                        <option value="donut">Donut</option>
                        <option value="tie-fighter">Tie Fighter</option>
                        <option value="kirby">Kirby</option>
                        <option value="snorlax">Snorlax</option>
                        <option value="dog">Dog</option>
                    </select>
                </label>
                <button type="submit">Change avatar</button>
            </form>
        </div>
    </div>
    <p id="result"></p>
    <button id="new-game">New Game</button>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery.js"></script>
    <script src="js/logic.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
