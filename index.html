<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery.js"></script>
    <script src="js/script.js"></script>
</head>
<body>
    <header>
        <img src="images/freshmint.webp" alt="tic tac"></header>
        <img src="images/324099081595211.png" alt="toe">
    <div id="turns">
        <h4>Player's Turn:</h4>
        <p id="players-turn"></p>
    </div>
    <div class="container">
        <div class="left sidebar">
            <h2>X</h2>
            <h3 id="x-wins">Wins: </h3>
            <p>Select your avatar</p>
            <select id="x-avatar">
                <option value="default" style="background-image:url(images/x.webp)">Default</option>
            </select>
        </div>
        <div id="board">
            <div class="square clickable x1 y3"><img></div>
            <div class="square clickable x2 y3"><img></div>
            <div class="square clickable x3 y3"><img></div>

            <div class="square clickable x1 y2"><img></div>
            <div class="square clickable x2 y2"><img></div>
            <div class="square clickable x3 y2"><img></div>

            <div class="square clickable x1 y1"><img></div>
            <div class="square clickable x2 y1"><img></div>
            <div class="square clickable x3 y1"><img></div>

            <!-- .x1.y3.x2.y2.x3.y1 -->
            <!-- .x3.y3.x2.y2.x1.y1 -->
        </div> 
        <div class="right sidebar">
            <h2>O</h2>
            <h3 id="o-wins">Wins: </h3>
            <p>Select your avatar</p>
            <select id="x-avatar">
                <option value="default">Default</option>
            </select>
        </div>
    </div>
    <p id="result"></p>
    <button id="new-game">New Game</button>
</body>
</html>
